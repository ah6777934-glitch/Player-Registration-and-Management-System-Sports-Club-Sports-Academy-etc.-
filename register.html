<!DOCTYPE html>
<html>
<head>
    <title>Gold Star Academy - Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- Global & Layout --- */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f4f8, #ffffff);
            margin: 0;
            /* Responsive padding for mobile */
            padding: 0 0 20px 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        /* --- Page Structure (Header, Form, Footer) --- */
        /* Unified container rule for responsive design */
        .top-header,
        .form-container,
        .footer {
            width: 100%; /* Default 100% width for mobile */
            max-width: 550px; /* Max-width for desktop */
            box-sizing: border-box; 
        }

        /* --- Header & Logo Styling --- */
        .top-header {
            height: 180px;
            background-size: cover;
            background-position: center;
            border-radius: 0; 
            margin-bottom: -20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page-header {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .page-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 5px;
        }
        .page-header h1 {
            color: #fff;
            margin: 0;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* Form container styling */
        .form-container {
            padding: 30px 20px; 
            background-color: #ffffff;
            border-radius: 0; 
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        /* Footer styling */
        .footer {
            padding: 20px;
            text-align: center;
            margin-top: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        /* --- Responsive Media Query (Desktop View) --- */
        /* Apply these styles only on screens wider than 576px */
        @media (min-width: 576px) {
            body {
                padding: 20px; /* Restore desktop padding */
            }
            
            .top-header {
                border-radius: 12px 12px 0 0; /* Rounded top corners */
            }
            
            .form-container {
                border-radius: 0 0 12px 12px; /* Rounded bottom corners */
                padding: 30px; /* Restore desktop padding */
            }
        }
        /* --- End of Media Query --- */

        /* --- Form Elements --- */
        .form-group { margin-bottom: 18px; }
        label { display: block; width: auto; font-weight: bold; color: #333; margin-bottom: 6px; }
        input[type="text"], 
        input[type="number"], 
        input[type="tel"], 
        input[type="date"], 
        input[type="file"], 
        select { 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            width: 100%; 
            box-sizing: border-box; 
        }
        
        /* Style for the 'Choose File' button */
        /* TODO: Add JS preview for uploaded image */
        input[type="file"]::file-selector-button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #f0f0f0;
            color: #333;
            cursor: pointer;
            margin-right: 10px;
            font-weight: bold;
        }

        /* Radio & Checkbox styling */
        .radio-group label, .checkbox-group label { display: inline-block; font-weight: normal; margin-right: 15px; color: #555; }
        .radio-group input, .checkbox-group input { margin-right: 5px; }
        
        /* Submit Button styling */
        button { padding: 12px 25px; border: none; border-radius: 6px; background-color: #8b4513; color: white; cursor: pointer; font-weight: bold; font-size: 16px; width: 100%; transition: background-color 0.3s; }
        button:hover { background-color: #a0522d; }
        
        /* Footer Content */
        .footer img { width: 80px; height: 80px; border-radius: 50%; }
        .footer h3 { color: #8b4513; margin: 10px 0; }
        .footer p { font-size: 15px; color: #444; margin: 8px 0; }
        .footer a { color: #d2691e; text-decoration: none; font-weight: bold; }
        .footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    
    <div class="top-header" style="background-image: url('karate_background.jpg');">
        <div class="page-header">
            <img src="goldstar.jpg.jpeg" alt="Gold Star Academy Logo">
            <h1>Gold Star Academy</h1>
        </div>
    </div>
    
    <form action="process_form.php" method="post" class="form-container" enctype="multipart/form-data">
        
        <div class="form-group">
            <label for="pName">Name:</label>
            <input type="text" id="pName" name="playerName" placeholder="Enter player's name" required>
        </div>

        <div class="form-group">
            <label for="pNID">Player National ID (14 digits):</label>
            <input type="number" id="pNID" name="playerNID" placeholder="Enter 14-digit National ID">
        </div>

        <div class="form-group">
            <label for="fName">Father Name:</label>
            <input type="text" id="fName" name="fatherName" placeholder="Enter father's name" required>
        </div>

        <div class="form-group">
            <label for="fNID">Father National ID (14 digits):</label>
            <input type="number" id="fNID" name="fatherNID" placeholder="Enter 14-digit National ID">
        </div>

        <div class="form-group">
            <label for="fJob">Father's Job:</label>
            <input type="text" id="fJob" name="fatherJob" placeholder="Enter father's job" required>
        </div>

        <div class="form-group">
            <label for="mName">Mother Name:</label>
            <input type="text" id="mName" name="motherName" placeholder="Enter mother's name" required>
        </div>

        <div class="form-group">
            <label for="mNID">Mother National ID (14 digits):</label>
            <input type="number" id="mNID" name="motherNID" placeholder="Enter 14-digit National ID">
        </div>

        <div class="form-group">
            <label for="mJob">Mother's Job:</label>
            <input type="text" id="mJob" name="motherJob" placeholder="Enter mother's job" required>
        </div>

        <div class="form-group">
            <label for="pAge">Age:</label>
            <input type="number" id="pAge" name="age" placeholder="Enter age" required>
        </div>
        
        <div class="form-group">
            <label for="pDob">Date of Birth:</label>
            <input type="date" id="pDob" name="playerDob" required>
        </div>
                
        <div class="form-group">
            <label for="pPhone">Phone Number:</label>
            <input type="tel" id="pPhone" name="phoneNumber" placeholder="Enter phone number" required>
        </div>

        <div class="form-group">
            <label for="pAddress">Address:</label>
            <input type="text" id="pAddress" name="address" placeholder="Enter address" required>
        </div>

        <div class="form-group">
            <label for="pNumber">Player Number (if any):</label>
            <input type="number" id="pNumber" name="playerNumber" placeholder="Enter player number">
        </div>

        <div class="form-group">
            <label for="pPhoto">Player Photo:</label>
            <input type="file" id="pPhoto" name="playerPhoto" accept="image/*">
        </div>
        
        <div class="form-group radio-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </div>

        <div class="form-group checkbox-group">
            <label>Sport:</label>
            <input type="checkbox" id="karate" name="sport" value="Karate" checked required>
            <label for="karate">Karate</label>
            </div>

        <div class="form-group">
            <label for="belt">Belt Degree:</label>
            <select id="belt" name="beltDegree" required>
                <option value="" disabled selected>-- Select Belt --</option>
                <option value="أبيض">أبيض</option>
                <option value="أصفر 10">أصفر 10</option>
                <option value="أصفر 9">أصفر 9</option>
                <option value="برتقاني 8">برتقاني 8</option>
                <option value="برتقاني 7">برتقاني 7</option>
                <option value="أخضر 6">أخضر 6</option>
                <option value="أخضر 5">أخضر 5</option>
                <option value="أزرق 4">أزرق 4</option>
                <option value="أزرق 3">أزرق 3</option>
                <option value="بني 2">بني 2</option>
                <option value="بني 1">بني 1</option>
                <option value="أسود">أسود</option>
            </select>
        </div>
                
        <div class="form-group">
            <label for="subFee">Subscription (EGP):</label>
            <input type="number" id="subFee" name="subscriptionFee" placeholder="Enter amount E.g., 150" required>
        </div>

        <button type="submit">Submit Registration</button>    
        
    </form>

    <div class="footer">
        <img src="goldstar.jpg.jpeg" alt="Gold Star Academy Logo">
        <h3>Gold Star Academy</h3>

    </div>
